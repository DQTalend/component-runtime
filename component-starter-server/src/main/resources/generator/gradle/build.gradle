buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "com.netflix.nebula:gradle-extra-configurations-plugin:3.0.3"
    classpath "org.talend.sdk.component:gradle-talend-component:{{tckVersion}}"
    {{#buildDependencies}}
    classpath "{{value}}"
    {{/buildDependencies}}
  }
}
{{#imports}}
import {{value}}
{{/imports}}

apply plugin: 'nebula.provided-base'
apply plugin: 'org.talend.sdk.component'
apply plugin: 'java'
{{#plugins}}
apply plugin: '{{this}}'
{{/plugins}}


repositories {
  mavenLocal()
  mavenCentral()
}

group = '{{build.group}}'
description = '{{build.description}}'
{{#configurations}}{{#first}}
configurations { {{/first}}
    {{this}}{{#last}}
} {{/last}}{{/configurations}}

{{build.packaging}} {
  baseName = '{{build.artifact}}'
  version = '{{build.version}}'
}

test {
  testLogging.showStandardStreams = true
}
{{#tasks}}
{{value}}
{{/tasks}}
{{#javaMainSourceSets.size}}

sourceSets {
  main {
    java {
      {{#javaMainSourceSets}}
      {{value}}
      {{/javaMainSourceSets}}
    }
  }
}
{{/javaMainSourceSets.size}}

sourceCompatibility = {{build.javaVersion}}
targetCompatibility = {{build.javaVersion}}

repositories {
  mavenCentral()
}

dependencies {
  {{#dependencies}}
  {{scope}} group: '{{group}}', name: '{{artifact}}', version: '{{version}}'{{#type}}, ext: '{{type}}'{{/type}}{{#classifier}}, classifier: '{{classifier}}'{{/classifier}}
  {{/dependencies}}
}
