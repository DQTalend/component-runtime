buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "com.netflix.nebula:gradle-extra-configurations-plugin:3.0.3"
    {{#buildDependencies}}
    classpath "{{this}}"
    {{/buildDependencies}}
  }
}
{{#imports}}
import {{.}}
{{/imports}}

apply plugin: 'nebula.provided-base'
apply plugin: 'java'
{{#plugins}}
apply plugin: '{{this}}'
{{/plugins}}


repositories {
  mavenLocal()
  mavenCentral()
}

group = '{{build.group}}'
description = '{{build.description}}'
{{#configurations}}{{#-first}}
configurations { {{/-first}}
    {{this}}{{#-last}}
} {{/-last}}{{/configurations}}

{{build.packaging}} {
  baseName = '{{build.artifact}}'
  version = '{{build.version}}'
}

test {
  testLogging.showStandardStreams = true
}
{{#tasks}}
{{.}}
{{/tasks}}
{{#javaMainSourceSets.size}}

sourceSets {
  main {
    java {
      {{#javaMainSourceSets}}
      {{.}}
      {{/javaMainSourceSets}}
    }
  }
}
{{/javaMainSourceSets.size}}

sourceCompatibility = {{build.javaVersion}}
targetCompatibility = {{build.javaVersion}}

repositories {
  mavenCentral()
}

dependencies {
  {{#dependencies}}
  {{scope}} group: '{{group}}', name: '{{artifact}}', version: '{{version}}'{{#type}}, ext: '{{type}}'{{/type}}{{#classifier}}, classifier: '{{classifier}}'{{/classifier}}
  {{/dependencies}}
}
