title_page:
  align: right
  background_color: #1A496E
  font_color: #fff
  font_size: 15
  title:
    top: 65%
    font_size: 45
    line_height: 1
  subtitle:
    font_size: 24
    font_style: bold
    text_transform: uppercase
    line_height: 1
    margin_top: -5
  authors:
    text_transform: uppercase
    margin_top: 7.5
  revision:
    font_style: bold
    margin_top: 10.5
  logo:
    image: image:logo.png[pdfwidth=50%]
    top: 15%
    align: left

page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
base:
  font_color: #535353
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size
vertical_rhythm: $base_line_height_length
heading:
  font_color: #1A496E
  font_size: 17
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_rhythm
link:
  font_color: #236192
outline_list:
  indent: $base_font_size * 1.5
header:
  height: 0.75in
  line_height: 1
  recto_content:
    center: '{document-title}'
  verso_content:
    center: '{document-title}'
footer:
  height: 0.75in
  line_height: 1
  recto_content:
    right: '{chapter-title} | *{page-number}*'
  verso_content:
    left: '*{page-number}* | {chapter-title}'
image:
  align: center
caption:
  align: center
  font_color: #FF0000
  font_size: 10
