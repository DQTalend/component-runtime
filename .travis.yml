language: java
jdk:
- oraclejdk8
env:
   global:
    - MAVEN_OPTS="-Dformatter.skip=true -Dsurefire.useFile=false -Dmaven.artifact.threads=64 -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -Dinvoker.streamLogs=false"
    - DEPLOY_OPTS="-Dcheckstyle.skip=true -Drat.skip=true -DskipTests -Dinvoker.skip=true --batch-mode --settings $HOME/build/Talend/component-runtime/.travis/settings.xml -Possrh -Prelease"
    - BUILD_ARGS="clean install -e -q --batch-mode --settings $HOME/build/Talend/component-runtime/.travis/settings.xml -Possrh -Ptravis -Prelease -Pdoc-gen -Dgpg.skip=true"
before_cache:
  - rm -Rf $HOME/.m2/repository/org/talend/sdk/component
  - rm -Rf $HOME/.m2/repository/org/apache/beam
  - rm -Rf $HOME/build/Talend/component-runtime/component-runtime/component-form/component-server-proxy-parent/component-server-proxy-play/src/main/frontend/node_modules/component-kit.js
  - rm -Rf $HOME/build/Talend/component-runtime/component-runtime/component-tools-webapp/src/main/frontend/node_modules/component-kit.js
cache:
  timeout: 1000
  directories:
  - "$HOME/.m2"
  - "$HOME/.cache/yarn"
  - "$HOME/build/Talend/component-runtime/component-starter-server/.node"
  - "$HOME/build/Talend/component-runtime/component-starter-server/.cache"
  - "$HOME/build/Talend/component-runtime/component-starter-server/src/main/frontend/node_modules"
  - "$HOME/build/Talend/component-runtime/component-tools/.node"
  - "$HOME/build/Talend/component-runtime/component-tools/src/main/frontend/node_modules"
  - "$HOME/build/Talend/component-runtime/component-tools-webapp/.node"
  - "$HOME/build/Talend/component-runtime/component-tools-webapp/src/main/frontend/node_modules"
  - "$HOME/build/Talend/component-runtime/component-kit.js/.node"
  - "$HOME/build/Talend/component-runtime/component-kit.js/node_modules"
  - "$HOME/build/Talend/component-runtime/documentation/.node"
  - "$HOME/build/Talend/component-runtime/documentation/src/main/frontend/node_modules"
  - "$HOME/build/Talend/component-runtime/component-form/component-server-proxy-parent/component-server-proxy-play/.node"
  - "$HOME/build/Talend/component-runtime/component-form/component-server-proxy-parent/component-server-proxy-play/src/main/frontend/node_modules"
  - "$HOME/build/Talend/component-runtime/talend-component-kit-intellij-plugin/.cache"
  - "$HOME/build/Talend/component-runtime/.ci-cache"
notifications:
  email: false
  slack:
    on_pull_requests: true
    secure: 
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      # for nodegit@antora
      - libstdc++-4.9-dev

install: node .travis/heartbeat.js mvn clean install -DskipTests -Dinvoker.skip=true
